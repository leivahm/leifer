<div class="divider">
  <h3 class="title">Lista de favoritos</h3>
</div>
<div>
  <ul class="favorite-list">
    <li *ngFor="let video of listdeVideos">
      <div class="card">
        <img class="mini-image" [src]="video?.data?.img" alt="">
      </div>
      <div>
        <div class="title-inside">
          {{video?.data?.title}}
        </div>
      </div>
    </li>
  </ul>
</div>
